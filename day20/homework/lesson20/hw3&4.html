<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3 -->
    <nav>
        <a href="#sea">sea</a>
        <a href="#sunset">sunset</a>
        <a href="#goa">GOA</a>
    </nav>    

    <section id="sea">
        <h2>sea</h2>
        <img src="images/sea.jpg" width = "500" alt="sea picture">
    </section>
    
    <section id="sunset">
        <h2>sunset</h2>
        <img src="images/sunset.jpg" width = "300" alt="sunset picture">
    </section>

    <section id="goa">
        <h2>GOA</h2>
        <img src="images/goa.jpg" width = "300"  alt="GOA picture">
    </section>

    <!-- 4 -->

    <!-- <a href="https://www.google.com" target="_blank">click here</a> -->
    <!-- href is necessary attribute, target is not -->

    <!-- <a> is an anchor tag and requires closing tag as well </a>.
    href stands for hypertext reference and is specifies url of the link;
    in 'href' attribute we write web address.
    'target' attribute is used to decide where we want the link to be opened;
    in this case '_blank' opens link in new tab -->

    <!-- <img src="photo.jpg" alt="smthng" width="300" height="200"> -->
    <!-- src and width are necessary attribute, alt and height are not -->

    <!-- 'src' that stands for source, tells browser where to find the image;
    img tag requires 'src' attribute, in it we write url or name of the image.
    'alt' that stands for aternative text, is used by screen readers to be more accessible;
    in this attribute we write description of the image, it's shown when image doesn't load.
    width sets image's width in pixels, it's optional attribute.
    height sets image's height in pixels, it's optional attribute. -->

</body>
</html>
